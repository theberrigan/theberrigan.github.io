<!DOCTYPE html>
<html>
<head>
    <title>Mathprofi</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:400,500&amp;subset=cyrillic">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script type="text/javascript" src="js/axios.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <div id="panel">
        <div class="button button-nav"><i></i></div>
        <div class="button button-direction" id="prev-unit" data-dir="prev" hidden>Предыдущий урок</div>
        <div class="button button-direction" id="next-unit" data-dir="next" hidden>Следующий урок</div>
        <div id="unit-info" hidden>
            <strong id="unit-number"></strong> из 
            <strong id="unit-count"></strong>:
            <a target="_blank" href="#" rel="noopener noreferrer" id="unit-name"></a>
        </div>
        <div class="button button-direction" id="continue" hidden>Продолжить изучение</div>
    </div>
    <iframe id="browser"></iframe>
    <nav>
        <div id="nav-list"></div>
    </nav>
</body>
</html>
